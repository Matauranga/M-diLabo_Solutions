spring.profiles.active=test
eureka.client.enabled=false
spring.sql.init.mode=never

spring.application.name=MS-BACKEND-NOTE
server.port=9005

# Configuration de la base de données H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Chargement des fichiers de données SQL pour les tests
spring.sql.init.data-locations=classpath:notesData.json
