<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

<div class="container justify-content-center w-25 p-4"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">

    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
    </div>

    <form
            method="post" role="form" class="form-horizontal" th:action="@{/signin}"
            th:object="${authRequest}">
        <!-- Email input -->
        <div class="form-group my-4">
            <input type="text" class="form-control" id="inputLogin" th:field="*{username}"
                   placeholder="login" maxlength="30" required>
        </div>


        <!-- Password input -->
        <div class="form-group my-4">
            <input type="text" class="form-control" id="inputPassword" th:field="*{password}"
                   placeholder="Password" maxlength="30" required>
        </div>

        <!-- Submit button -->
        <div class="text-center my-3">
            <button type="submit" class="btn btn-lg btn-primary mb-2">Login</button>
        </div>

    </form>

</div>

<!-- lien vers fontawesome -->
<script src="https://kit.fontawesome.com/3eaee4d793.js" crossorigin="anonymous"></script>

</body>
</html>
