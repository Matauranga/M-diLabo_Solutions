<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Fiche Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1 class="text-center">Create New Patient</h1>
</div>

<div class="m-5 ">
    <div class="card h-100">
        <div class="card-body">

            <form id="updatePatient" action="#" th:action="@{|/patients/create|}" method="post"
                  th:object="${newPatient}">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Patient Information</h6>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" class="form-control" id="firstname"
                                   placeholder="firstname" th:field="*{firstname}" required>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" class="form-control" id="lastname"
                                   placeholder="lastname" th:field="*{lastname}" required>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" name="birthdate" class="form-control" id="birthdate"
                                   placeholder="birthdate" th:field="*{birthdate}" required>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select type="text" class="form-control" id="gender" th:field="*{gender}" required>
                                <option th:value="'M'" th:text="Male"></option>
                                <option th:value="'F'" th:text="Female"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address"
                                   placeholder="address" th:field="*{address}">
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="phonenumber">Phone</label>
                            <input type="text" class="form-control" id="phonenumber"
                                   placeholder="phonenumber" th:field="*{phonenumber}">
                        </div>
                    </div>

                    <div class="row gutters mt-2">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-end">
                                <button type="submit" id="submit" name="submit" class="btn btn-primary">Create
                                </button>
                                <a type="button" id="Back" class="btn btn-danger" th:href="@{|/patients|}">Cancel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
