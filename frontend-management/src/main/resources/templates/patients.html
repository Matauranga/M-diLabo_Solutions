<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List Of All Patients</title>
</head>
<body>

<div style="margin: 100px 15%;">

    <a type="button" class="open-button btn btn-primary float-end" th:href="@{/create-patient}">
        Add Patient
    </a>

    <div class="mt-5">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered mt-2" id="patientList">
                <thead>
                <h5 class="text-left">Patients List</h5>
                <tr class="bg-success text-white">
                    <th>Name</th>
                    <th>Birthdate</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="patient: ${patients}" class="">
                    <a th:href="@{|/patient-details?lastname=${patient.lastname}&firstname=${patient.firstname}|}">

                        <td th:text="${patient.firstname + ' ' + patient.lastname}"></td>
                        <td th:text="${patient.birthdate}"></td>
                        <td th:text="${patient.gender}"></td>
                        <td th:text="${patient.address}"></td>
                        <td th:text="${patient.phonenumber}"></td>
                    </a>

                </tr>

                </tbody>
            </table>

        </div>
    </div>


</div>
</body>
</html>
